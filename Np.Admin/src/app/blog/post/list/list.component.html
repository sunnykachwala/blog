<div class="main-content">
  <div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-auto">
          <!-- Page Title -->
          <div class="page-header-title">
            <h4>
              {{app.Localize('Blog')}}
            </h4>
          </div>
          <!-- Breadcrumbs -->
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/']">
                <i class="fa fa-home me-1"></i>
                {{app.Localize('Home')}}
              </a>
            </li>
            <li class="breadcrumb-item">
              {{app.Localize('Post')}}
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
  <!-- Main Card Body -->
  <div class="card">
    <div class="card-body" [ngClass]="{'disabled loader-full': isLoading} ">
      <div [formGroup]="searchFilters" nz-row [nzGutter]="16">
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label [nzFor]="'searchText'">Search here</nz-form-label>
            <nz-form-control >
              <input nz-input formControlName="searchText"  id="'searchText'" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="6">
          <nz-form-item>
            <nz-form-label [nzFor]="'authorSearch'">Author Search</nz-form-label>
            <nz-form-control> 
              <input nz-input  formControlName="authorSearch" 
              [nzAutocomplete]="auto" id="'authorSearch'" />
              <nz-autocomplete  [nzDataSource]="authorOptions" nzBackfill #auto></nz-autocomplete>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div *ngIf="!isLoading">
        <nz-table nzShowSizeChanger [nzData]="listOfPost" [nzFrontPagination]="false" [nzLoading]="loading"
          [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
          (nzQueryParams)="onQueryParamsChange($event)">
          <thead>
            <tr>
              <th nzColumnKey="Id">Id</th>
              <th nzColumnKey="defaultImage">Image</th>
              <th nzColumnKey="title" [nzSortFn]="true">Title</th>
              <th nzColumnKey="Author" [nzSortFn]="true">Author</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of listOfPost; let i = index">
              <td> {{i}}</td>
              <td>{{ data.defaultImage }}</td>
              <td>{{ data.title }}</td>
              <td>{{ data.author }}</td>
            </tr>
          </tbody>
        </nz-table>
      </div>
      <div class="row ">
        <div class="header  d-flex justify-content-end  ">
          <img class="fixed-button" nz-tooltip nzTooltipTitle="Add Post" (click)="addPost()"
            src="../../../../assets/images/plus.svg" />
        </div>
      </div>
    </div>
  </div>
</div>
